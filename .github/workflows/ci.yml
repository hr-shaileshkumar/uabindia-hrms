name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-{{ runner.os }}-{{ hashFiles('**/*.csproj') }}
      - name: Restore
        run: dotnet restore UabIndia.sln
      - name: Build
        run: dotnet build UabIndia.sln --no-restore --configuration Release
      - name: Test
        run: dotnet test UabIndia.sln --no-build --verbosity normal
