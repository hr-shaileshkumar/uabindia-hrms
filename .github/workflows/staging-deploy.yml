name: Staging Deploy

on:
  workflow_dispatch:

jobs:
  build-and-deploy-staging:
    if: ${{ false }}
    name: Build, Publish & Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore UabIndia.sln

      - name: Build
        run: dotnet build UabIndia.sln --no-restore -c Release

      - name: Publish API
        run: dotnet publish Backend/src/UabIndia.Api/UabIndia.Api.csproj -c Release -o ./publish

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

      - name: Ensure rsync installed
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Deploy files to Staging VPS
        env:
          STAGING_VPS_USER: ${{ secrets.STAGING_VPS_USER }}
          STAGING_VPS_HOST: ${{ secrets.STAGING_VPS_HOST }}
          STAGING_VPS_PATH: ${{ secrets.STAGING_VPS_PATH }}
        run: |
          rsync -avz --delete ./publish/ ${STAGING_VPS_USER}@${STAGING_VPS_HOST}:${STAGING_VPS_PATH}/

      - name: Copy staging env file if present and restart
        env:
          STAGING_VPS_USER: ${{ secrets.STAGING_VPS_USER }}
          STAGING_VPS_HOST: ${{ secrets.STAGING_VPS_HOST }}
        run: |
          if [ -f Backend/deploy/uabindia_api.env.staging ]; then
            scp Backend/deploy/uabindia_api.env.staging ${STAGING_VPS_USER}@${STAGING_VPS_HOST}:/tmp/uabindia_api.env
            ssh ${STAGING_VPS_USER}@${STAGING_VPS_HOST} "sudo mv /tmp/uabindia_api.env /etc/uabindia_api.env && sudo chown root:root /etc/uabindia_api.env && sudo chmod 600 /etc/uabindia_api.env"
          fi

      - name: Restart remote systemd service
        env:
          STAGING_VPS_USER: ${{ secrets.STAGING_VPS_USER }}
          STAGING_VPS_HOST: ${{ secrets.STAGING_VPS_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${STAGING_VPS_USER}@${STAGING_VPS_HOST} "sudo systemctl daemon-reload || true; sudo systemctl restart uabindia-api || true"
